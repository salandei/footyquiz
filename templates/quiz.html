<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSFF Quiz Game</title>
    <meta name="description" content="Quiz Game with Flask">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class=".bg-light.bg-gradient">
    <h1 class="p-2 text-center">OSFF Football Quiz</h1>

    <!-- Remove this comment and replace it with your code -->
    <div id="form-container">
      <form class="container d-flex flex-column" method="post" action="score/{{username}}">
        <div class="mb-3">
            <div>
                <p></p>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" value="A" required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Answers</button>
      </form>
    </div>
    
  </body>
</html>

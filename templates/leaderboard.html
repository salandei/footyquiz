<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSFF Quiz Game</title>
    <meta name="description" content="Quiz Game with Flask">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class=".bg-light.bg-gradient">
    <h1 class="h1 p-2 text-center">OSFF Football Quiz</h1>

    <div class="container">
      <h2 class="h2 mb-2 text-center">Leaderboard</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Player name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for data in leaderboard %}
            <tr>
              <th scope="row">{{leaderboard.index(data) + 1}}</th>
              <td>{{data[0]}}</td>
              <td>{{data[1]}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center">
        <a href="/">
          <button type="button" class="btn btn-primary">Play Again</button>
        </a>
      </div>

    </div>
  </body>
</html>
